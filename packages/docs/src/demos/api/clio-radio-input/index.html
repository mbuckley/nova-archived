<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio input component</title>

    <script type="module" src="/assets/@clio/nova-core/dist/core/core.esm.js"></script>
    <script nomodule src="/assets/@clio/nova-core/dist/core.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/@clio/nova-core/dist/core/core.css" />

    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }
    </style>
  </head>
  <body>
    <ion-app>
      <h3>Group 1</h3>
      <clio-radio aria-describedby="something" name="group1" value="000">Option 1</clio-radio>

      <clio-radio name="group1" value="111">Option 2</clio-radio>

      <clio-radio name="group1" value="222">Option 3</clio-radio>

      <clio-radio disabled="true" name="group1" value="333">Option 4</clio-radio>

      <h3>Group 2</h3>
      <clio-radio name="group2" value="000">Option 1</clio-radio>

      <clio-radio name="group2" value="111">Option 2</clio-radio>

      <clio-radio name="group2" value="222">Option 3</clio-radio>

      <clio-radio disabled="true" name="group2" value="333">Option 4</clio-radio>
    </ion-app>
  </body>
</html>
