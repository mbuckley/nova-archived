<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Nova Core - Checkbox Examples</title>

    <link rel="shortcut icon" type="image/png" href="../../../favicon.png" />
    <script type="module" src="../../../../../dist/core/core.esm.js"></script>
    <script nomodule src="../../../../../dist/core.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../dist/core/core.css" />
  </head>

  <body>
    <nova-example label="empty">
      <clio-checkbox id="emptyCheckbox" label="Empty checkbox"></clio-checkbox>
    </nova-example>

    <nova-example label="empty + disabled">
      <clio-checkbox disabled="true" label="Empty + disabled checkbox"></clio-checkbox>
    </nova-example>

    <nova-example label="checked">
      <clio-checkbox checked="true" label="Checked checkbox"></clio-checkbox>
    </nova-example>

    <nova-example label="checked + disabled">
      <clio-checkbox checked="true" disabled="true" label="Checked + disabled checkbox"></clio-checkbox>
    </nova-example>

    <nova-example label="required">
      <clio-checkbox id="requiredCheckbox" checked="true" required="true" label="Required checkbox"></clio-checkbox>
    </nova-example>

    <nova-example label="indeterminate">
      <clio-checkbox id="indeterminate" indeterminate="true" label="Indeterminate checkbox"></clio-checkbox>
    </nova-example>

    <nova-example label="indeterminate + disabled">
      <clio-checkbox indeterminate="true" disabled="true" label="Indeterminate + disabled checkbox"></clio-checkbox>
    </nova-example>

    <script>
      var requiredCheckbox = document.getElementById("requiredCheckbox");
      var emptyCheckbox = document.getElementById("emptyCheckbox");
      var indeterminate = document.getElementById("indeterminate");
      
      indeterminate.addEventListener("clioChange", function({ detail }) {
        console.log("Checked State: ", detail.checked);
      });
    </script>
  </body>
</html>
