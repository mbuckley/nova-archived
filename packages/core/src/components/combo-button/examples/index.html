<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Nova Core - ComboButton Examples</title>

    <link rel="shortcut icon" type="image/png" href="../../../favicon.png" />
    <link rel="stylesheet" type="text/css" href="../../../../../dist/core/core.css" />
    <script type="module" src="../../../../../dist/core/core.esm.js"></script>
    <script nomodule src="../../../../../dist/core.js"></script>
  </head>

  <body>
    <nova-example label="Combo button - sizes">
      <clio-combo-button id="my-combo-button" primary-action-label="Default combo button">
        <clio-menu slot="parent-slot">
          <clio-menu-item onclick="console.log('One')">Example One</clio-menu-item>
          <clio-menu-item onclick="console.log('Two')">Example Two</clio-menu-item>
          <clio-menu-item onclick="console.log('Three')">Example Three</clio-menu-item>
        </clio-menu>
      </clio-combo-button>

      <clio-combo-button
        id="my-small-combo-button"
        primary-action-label="Small combo button"
        size="small"
        button-style="danger"
      >
        <clio-menu slot="parent-slot">
          <clio-menu-item onclick="console.log('One')">Example One</clio-menu-item>
          <clio-menu-item onclick="console.log('Two')">Example Two</clio-menu-item>
          <clio-menu-item onclick="console.log('Three')">Example Three</clio-menu-item>
        </clio-menu>
      </clio-combo-button>
    </nova-example>

    <script>
      function primaryButtonAction() {
        console.log("primaryButtonAction called !");
      };
      var comboButton = document.getElementById("my-combo-button");
      comboButton.primaryActionClick = primaryButtonAction;

      var smallComboButton = document.getElementById("my-small-combo-button");
      smallComboButton.primaryActionClick = primaryButtonAction;
    </script>
  </body>
</html>
