<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Nova Core - Label Examples</title>

    <link rel="shortcut icon" type="image/png" href="../../../favicon.png" />
    <script type="module" src="../../../../../dist/core/core.esm.js"></script>
    <script nomodule src="../../../../../dist/core.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../dist/core/core.css" />
  </head>

  <body>
    <nova-example label="default">
      <clio-label>Default</clio-label>
    </nova-example>

    <nova-example label="required">
      <clio-label label-type="required">With Required Indicator</clio-label>
    </nova-example>

    <nova-example label="sub-label">
      <clio-label label-type="sub-label">As a sub-label</clio-label>
    </nova-example>
  </body>
</html>
