<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Nova Core - Icon Examples</title>

    <link rel="shortcut icon" type="image/png" href="../../../favicon.png" />
    <script type="module" src="../../../../../dist/core/core.esm.js"></script>
    <script nomodule src="../../../../../dist/core.js"></script>
    <link rel="stylesheet" type="text/css" href="../../../../../dist/core/core.css" />
  </head>

  <body>
    <nova-example label="Clio Icon - icon-caret-down">
      <clio-icon name="caret-down"></clio-icon>
    </nova-example>

    <nova-example label="Clio Icon - icon-checkbox">
      <clio-icon name="checkbox"></clio-icon>
    </nova-example>

    <nova-example label="Clio Icon - icon-dash">
      <clio-icon name="dash"></clio-icon>
    </nova-example>

    <nova-example label="Clio Icon - icon-error">
      <clio-icon name="error"></clio-icon>
    </nova-example>

    <nova-example label="Clio Icon - Icon with custom color">
      <clio-icon name="error" color="#ff0000"></clio-icon>
    </nova-example>

    <nova-example label="Clio Icon - Icon with aria-label">
      <clio-icon name="error" aria-label="This is an error icon"></clio-icon>
    </nova-example>
  </body>
</html>
